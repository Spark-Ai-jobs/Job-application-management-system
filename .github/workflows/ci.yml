name: CI Pipeline

on:
  push:
    branches: [main, dev, qa]
  pull_request:
    branches: [main, dev, qa]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Tests and Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # API Gateway Tests
  api-gateway:
    name: API Gateway CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/api-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

  # ATS Service Tests
  ats-service:
    name: ATS Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/ats-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/ats-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # Scraper Service Tests
  scraper-service:
    name: Scraper Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/scraper-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/scraper-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  # Worker Service Tests
  worker-service:
    name: Worker Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/worker-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/worker-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [frontend, api-gateway, ats-service, scraper-service, worker-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: sparkworkforce/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API Gateway Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-gateway
          file: ./backend/api-gateway/Dockerfile
          push: false
          tags: sparkworkforce/api-gateway:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ATS Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/ats-service
          file: ./backend/ats-service/Dockerfile
          push: false
          tags: sparkworkforce/ats-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Scraper Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/scraper-service
          file: ./backend/scraper-service/Dockerfile
          push: false
          tags: sparkworkforce/scraper-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/worker-service
          file: ./backend/worker-service/Dockerfile
          push: false
          tags: sparkworkforce/worker-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
