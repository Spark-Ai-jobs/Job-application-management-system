version: '3.8'

services:
  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: spark_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - api-gateway
    networks:
      - spark_network
    restart: always

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: spark_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - spark_network

  # Frontend (React)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-spark-ai-jobs}/sparkworkforce-frontend:${IMAGE_TAG:-latest}
    container_name: spark_frontend
    networks:
      - spark_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spark_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spark}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-spark_ai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spark} -d ${POSTGRES_DB:-spark_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spark_network
    restart: always

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: spark_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spark_network
    restart: always

  # MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: spark_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - spark_network
    restart: always

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: spark_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/resumes --ignore-existing;
      mc mb myminio/documents --ignore-existing;
      exit 0;
      "
    networks:
      - spark_network

  # API Gateway (Node.js/Express)
  api-gateway:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-spark-ai-jobs}/sparkworkforce-api-gateway:${IMAGE_TAG:-latest}
    container_name: spark_api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - spark_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ATS Scoring Service (Python/FastAPI)
  ats-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-spark-ai-jobs}/sparkworkforce-ats-service:${IMAGE_TAG:-latest}
    container_name: spark_ats
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      ATS_THRESHOLD: ${ATS_THRESHOLD:-90}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spark_network
    restart: always

  # Job Scraper Service (Python/FastAPI)
  scraper-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-spark-ai-jobs}/sparkworkforce-scraper-service:${IMAGE_TAG:-latest}
    container_name: spark_scraper
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SCRAPE_INTERVAL_HOURS: ${SCRAPE_INTERVAL_HOURS:-6}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spark_network
    restart: always

  # Worker Service (Task Assignment & Timeout Checking)
  worker-service:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-spark-ai-jobs}/sparkworkforce-worker-service:${IMAGE_TAG:-latest}
    container_name: spark_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SLA_TIMEOUT_MINUTES: ${SLA_TIMEOUT_MINUTES:-20}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spark_network
    restart: always

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  spark_network:
    driver: bridge
