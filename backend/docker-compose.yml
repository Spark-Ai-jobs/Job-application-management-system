services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spark_postgres
    environment:
      POSTGRES_USER: spark
      POSTGRES_PASSWORD: spark_secret
      POSTGRES_DB: spark_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spark -d spark_ai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spark_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: spark_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spark_network

  # MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: spark_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: spark_admin
      MINIO_ROOT_PASSWORD: spark_secret_key
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - spark_network

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: spark_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 spark_admin spark_secret_key;
      mc mb myminio/resumes --ignore-existing;
      mc mb myminio/documents --ignore-existing;
      mc anonymous set download myminio/resumes;
      exit 0;
      "
    networks:
      - spark_network

  # API Gateway (Node.js/Express)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: spark_api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://spark:spark_secret@postgres:5432/spark_ai
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: spark_admin
      MINIO_SECRET_KEY: spark_secret_key
      MINIO_USE_SSL: "false"
      JWT_SECRET: spark-ai-super-secret-jwt-key-2024
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./api-gateway/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - spark_network

  # ATS Scoring Service (Python/FastAPI)
  ats-service:
    build:
      context: ./ats-service
      dockerfile: Dockerfile
    container_name: spark_ats
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://spark:spark_secret@postgres:5432/spark_ai
      ATS_THRESHOLD: 90
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spark_network
    restart: unless-stopped

  # Job Scraper Service (Python/FastAPI)
  scraper-service:
    build:
      context: ./scraper-service
      dockerfile: Dockerfile
    container_name: spark_scraper
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://spark:spark_secret@postgres:5432/spark_ai
      SCRAPE_INTERVAL_HOURS: 6
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spark_network
    restart: unless-stopped

  # Worker Service (Task Assignment & Timeout Checking)
  worker-service:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    container_name: spark_worker
    environment:
      DATABASE_URL: postgresql://spark:spark_secret@postgres:5432/spark_ai
      REDIS_URL: redis://redis:6379
      SLA_TIMEOUT_MINUTES: 20
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spark_network
    restart: unless-stopped

  # Database Admin UI
  adminer:
    image: adminer:latest
    container_name: spark_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - spark_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  spark_network:
    driver: bridge
